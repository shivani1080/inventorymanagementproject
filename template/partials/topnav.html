<!--Topside-->
<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card"> 
                <div class="card-header bg-info text-white">
                    Reminder Email
                </div>
                <form method="POST" >
                    {% csrf_token %}
                    {{ emailform.as_p }}
                    <button class="btn btn-primary mt-2" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboardstaff'%}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Total Staff <i class="fas fa-users"></i></h4>
                                    <h3>{{ workers_count }}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboardproduct' %}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Total Products <i class="fas fa-box"></i></h4>
                                    <h3>{{ product_count }}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboardissueditems'%}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Issued Products <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ items_count }}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Topside-->
